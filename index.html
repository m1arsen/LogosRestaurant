<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Logos</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <a href="#!" class="header__logo">LOGOS</a>
      <div class="header__search">
        <img src="./img//location-icon.svg" alt="location" class="header__location-icon">
        <input type="text" placeholder="Введите адрес доставки">
        <a href="#!">
          <img src="./img/search-icon.svg" alt="search" class="header__search-icon">
        </a>
      </div>
      <div class="header__contacts">
        <div class="header__contacts-bg">
          <img src="./img/phone-icon.svg" alt="phone" class="header__contacts-icon">
        </div>
        <div class="header__contacts-numbers">
          <p>Контакты:</p>
          <a href="tel:+79175105759">+7 (917) 510-57-59</a>
        </div>
      </div>
      <button class="header__cart">
        <div class="header__cart-head">
          Корзина
        </div>
        <div class="header__cart-counter">
          <img src="./img/counter-icon.svg" alt="counter-bg">
          <div class="header__cart-counter-nums">4</div>
        </div>
      </button>
    </div>
  </header>
</body>
</html>
