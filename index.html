<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./css/main.css">
  <title>Logos</title>
</head>
<body>

  <header id="top" class="header">
    <div class="header__container container">
      <a href="/" class="logo">LOGOS</a>

      <div class="header__search">
        <img src="./img//location-icon.svg" alt="location" class="header__location-icon">
        <input type="text" placeholder="Введите адрес доставки">
        <a href="#!">
          <img src="./img/search-icon.svg" alt="search" class="header__search-icon">
        </a>
      </div>

      <div class="header__contacts">
        <div class="header__contacts-bg">
          <img src="./img/phone-icon.svg" alt="phone" class="header__contacts-icon">
        </div>
        <div class="header__contacts-numbers">
          <p>Контакты:</p>
          <a href="tel:+79175105759">+7 (917) 510-57-59</a>
        </div>
      </div>

      <a href="/cart" class="header__cart">
        <div class="header__cart-head">
          Корзина
        </div>

        <div class="header__cart-counter none">
          <img src="./img/counter-icon.svg" alt="counter-bg">
          <div class="header__cart-counter-nums"></div>
        </div>

        <img class="header__cart-img" src="./img/header/cart-icon.svg" alt="cart icon">
      </a>

    </div>
  </header>

  <section class="content"></section>

  <footer class="footer">
    <div class="footer__container container">

      <a href="#top" class="footer__up-btn">
        <svg width="24" height="14" fill="#222021">
          <path d="M13.0607 0.939577C12.4749 0.353795 11.5252 0.353801 10.9394 0.939592L1.3935 10.4856C0.807718 11.0714 0.807724 12.0211 1.39351 12.6069C1.9793 13.1927 2.92905 13.1927 3.51483 12.6069L12.0001 4.12156L20.4854 12.6068C21.0712 13.1926 22.0209 13.1926 22.6067 12.6068C23.1925 12.021 23.1925 11.0712 22.6067 10.4855L13.0607 0.939577ZM13.5001 4.0001L13.5 2.00023L10.5 2.00025L10.5001 4.00012L13.5001 4.0001Z"/>
        </svg>
      </a>

      <div class="footer__links">
        <a href="#!" class="footer__logo logo">LOGOS</a>

        <p class="footer__ooo">
          © ООО СК «АПШЕРОН» <br>
          Все права защищены. 2010-2020
        </p>

        <a href="#!" class="footer__link">Пользовательское соглашение</a>
        <a href="#!" class="footer__link">Карта сайта</a>
        <a href="#!" class="footer__link">Политика конфиденциальности</a>
      </div>

      <nav class="nav">
        <a href="#!" class="nav__link">О ресторане</a>
        <a href="#!" class="nav__link">Условия доставки</a>
        <a href="#!" class="nav__link">Возврат товара</a>
        <a href="#!" class="nav__link">Акции</a>
      </nav>

    </div>
  </footer>

  <!-- Swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- main js -->
  <script type="module" src="/src/index.js"></script>
</body>
</html>
